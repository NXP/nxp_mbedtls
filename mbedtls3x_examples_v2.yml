---
__hierarchy__:
  tmp_mbedtls3x_examples_lpc_settings:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__: {}
            debug:
              cc-define:
                DEBUG:
              cx-define:
                DEBUG:
        iar:
          config:
            __common__:
            release: {}
        mdk:
          config:
            release: {}
    modules:
      boardset:
        required: true
        cc-include:
        - path: boards/${board}
          package_path: project-root-path
          project_path: board
        files:
        - source: boards/${board}/board.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.h
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.h
          package_path: project-root-path
          project_path: board
      device_configuration_data:
        required: false
        cc-include:
        - path: boards/${board}
          package_path: project-root-path
          project_path: board
        files:
        - source: boards/${board}/dcd.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/dcd.h
          package_path: project-root-path
          project_path: board
      readme:
        files:
        - source: project-root-path/readme.txt
          toolchains: iar mdk mcux armgcc
          project_path: doc
    __requires__:
    - driver.common driver.clock driver.power driver.power_no_lib driver.reset
mbedtls3x_selftest:
  configuration:
    tools:
      __common__:
        config:
          __common__:
            cc-define:
              MBEDTLS_CONFIG_FILE: '"mcux_mbedtls_config.h"'
      mdk:
        config:
          __common__:
            cc-define:
              MULADDC_CANNOT_USE_R7:
      iar:
        config:
          __common__:
            cx-flags:
            - "--diag_suppress Pe546,Pe188,Pe111"
    document:
      name: mbedtls3x_selftest
      readme:
      - boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/board.readme
      - boards/src/mbedtls3x_examples/mbedtls3x_selftest/mbedtls3x_selftest.readme
      category: mbedtls3x_examples
      brief: The Mbedtls Crypto SelfTest program performs cryptographic algorithm testing
        and prints results to the terminal.
    outdir: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}
  modules:
    demo:
      required: true
      cc-include:
      - path: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest
        package_path: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}
        project_path: board
      files:
      - source: middleware/mbedtls3x/programs/test/selftest.c
        merge-to-main: main
        package_path: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}
        project_path: source
      - source: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/pin_mux.c
        package_path: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}
        project_path: board
      - source: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/pin_mux.h
        package_path: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}
        project_path: board
    pinset:
      required: true
      cc-include:
      - path: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}
        project_path: "${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}"
      files:
      - source: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}/hardware_init.c
        merge-to-main: sub
        project_path: "${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}"
      - source: boards/${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}/app.h
        merge-to-main: sub
        project_path: "${board}/mbedtls3x_examples/mbedtls3x_selftest/${multicore_foldername}"
  section-type: application
  __requires__:
  - middleware.mbedtls3x 
mbedtls3x_benchmark:
  configuration:
    tools:
      __common__:
        config:
          __common__:
            cc-define:
              PRINTF_ADVANCED_ENABLE: 1
              PRINTF_FLOAT_ENABLE: 1
              MBEDTLS_CONFIG_FILE: '"mcux_mbedtls_config.h"'
      mdk:
        config:
          __common__:
            cc-define:
              MULADDC_CANNOT_USE_R7:
      iar:
        config:
          __common__:
            cx-flags:
            - "--diag_suppress Pe546,Pe188,Pe111"
    document:
      name: mbedtls3x_benchmark
      readme:
      - boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/board.readme
      - boards/src/mbedtls3x_examples/mbedtls3x_benchmark/mbedtls3x_benchmark.readme
      category: mbedtls3x_examples
      brief: The mbedTLS Benchmark demo application performs cryptographic algorithm
        benchmarking and prints results to the terminal.
    outdir: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}
  modules:
    demo:
      required: true
      cc-include:
      - path: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark
        package_path: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}
        project_path: board
      files:
      - source: boards/src/mbedtls3x_examples/mbedtls3x_benchmark/benchmark.c
        merge-to-main: main
        package_path: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}
        project_path: source
      - source: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/pin_mux.c
        package_path: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}
        project_path: board
      - source: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/pin_mux.h
        package_path: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}
        project_path: board
    pinset:
      required: true
      cc-include:
      - path: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}
        project_path: "${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}"
      files:
      - source: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}/hardware_init.c
        merge-to-main: sub
        project_path: "${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}"
      - source: boards/${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}/app.h
        merge-to-main: sub
        project_path: "${board}/mbedtls3x_examples/mbedtls3x_benchmark/${multicore_foldername}"
  section-type: application
  __requires__:
  - middleware.mbedtls3x
