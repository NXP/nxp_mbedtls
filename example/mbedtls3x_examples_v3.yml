mbedtls3x_testsuite:
  section-type: application
  belong_to: set.board.${board}
  dependency:
  - middleware.mbedtls3x
  - middleware.mbedtls3x.tests
  - middleware.fatfs(middleware.fatfs.sd)
  - middleware.fatfs.sd
  contents:
    document:
      name: mbedtls3x_testsuite
      readme:
      - boards/${board}/mbedtls3x_examples/mbedtls3x_testsuite/board.readme
      category: mbedtls3x_examples
      brief: The Mbed-Crypto PSA Dev API test application provides verification that
        the crypto API behaviours are implemented correctly.
    project-root-path: boards/${board}/mbedtls3x_examples/mbedtls3x_testsuite/${multicore_foldername}
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                MBEDTLS_CONFIG_FILE: '"mcux_mbedtls_testsuite_config.h"'
        mdk:
          config:
            __common__:
              ad-flags:
              - --predefine="-D__stack_size__=0x10000"
              - --predefine="-D__heap_size__=0xc000
              cc-define:
                MULADDC_CANNOT_USE_R7: 
        iar:
          config:
            __common__:
              ad-flags:
              - __stack_size__=0x10000
              - __heap_size__=0xc000
              cx-flags:
              - "--diag_suppress Pe546,Pe188,Pe111,Pa084,Pe068,Pe177,Pe223"
        armgcc:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x10000"
              - "-Xlinker --defsym=__heap_size__=0xc000"
        mcux:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x10000"
              - "-Xlinker --defsym=__heap_size__=0xc000"
    modules:
      demo:
        required: true
        cc-include:
        - path: boards/${board}/mbedtls3x_examples/mbedtls3x_testsuite
          package_path: boards/${board}/mbedtls3x_examples/mbedtls3x_testsuite/${multicore_foldername}
          project_path: board
        - path: middleware/mbedtls3x/example/mbedtls3x_testsuite
